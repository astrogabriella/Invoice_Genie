<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    
    <table>
        <!-- Table Header -->
        <tr>
            <th>Client ID: </th>
            <th>First Name: </th>
            <th>Last name: </th>
            <th>Rate: </th>
            <th>Total Hours: </th>
            <th>Paid: </th>
            <th>Balance: </th>
         
            <!-- Add more columns as needed -->
        </tr>

        <!-- Table Data Rows -->
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <!-- Add more data cells as needed -->
        </tr>
        {% endfor %}




</body>
</html>
